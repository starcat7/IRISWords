<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IRIS Words</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="app-title">IRIS Words</h1>
  </header>
  <main id="app"></main>
  <template id="book-list-template">
    <div class="book-item" data-id="">
      <img class="cover" src="" alt="cover">
      <div class="title"></div>
    </div>
  </template>
  <template id="word-item-template">
    <div class="word-item">
      <span class="q"></span>
      <span class="a"></span>
    </div>
  </template>
  <script src="main.js"></script>
</body>
</html>
